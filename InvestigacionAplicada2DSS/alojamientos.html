<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Alojamientos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="alojamientos.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo El Paraíso" style="max-width: 100px;">
                <a href="/" class="logo">El Paraíso</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" class="active">Inicio</a></li>
                    <li><a href="/alojamientos">Alojamientos</a></li>
                    <li><a href="/Experiencias">Experiencias</a></li>
                    <li><a href="/contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Alojamientos</h2>
        <div class="cards-container" id="alojamientosContainer">
        </div>
</div>

    <div class="container-alo">
        <h1>Administrar Alojamientos</h1>
        <div class="form-container">
            <h2>Agregar/Editar</h2>
            <form id="alojamientoForm">
                <input type="hidden" id="alojamientoId">
                
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" required>
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option value="Hotel">Hotel</option>
                        <option value="Rancho">Rancho</option>
                        <option value="Cabaña">Cabaña</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="capacidad">Capacidad:</label>
                    <input type="number" id="capacidad" required min="1">
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio por noche:</label>
                    <input type="number" step="0.01" id="precio" required min="0">
                </div>
                
                <div class="form-group checkbox-group">
                    <label for="disponible">Disponible</label>
                    <input type="checkbox" id="disponible" checked>
                </div>

                <div class="form-group">
                    <label for="imagen">URL de la Imagen:</label>
                    <input type="url" id="imagen" placeholder="https://ejemplo.com/imagen.jpg">
                    <small>Ingrese la URL completa de la imagen</small>
                    <div id="imagenPreview" style="margin-top: 10px;"></div>
                </div>
         
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="alojamientos.js"></script>
</body>
</html>
